<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <script>
     /* fetch('http://localhost:8181/api/all')
        .then(response => response.json())
        .then(propriedade => console.log(propriedade))
        .catch(() => console.log("Erro ao acessar 8181"))*/
    </script>
  </head>
  <body>
    <table class="table table-striped" id="tabela_principal">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="t_body">

      </tbody>


    </table>




  </body>
  <script>
    fetch('http://localhost:8181/api/all')
        .then(response => {        
          return response.json()
        })
        .then(propriedades => {    
            t_body = document.getElementById("t_body")      
            propriedades.forEach(propriedade => {
               // var linha = t_body.insertRow(-1);
              // var coluna = linha.insertCell(0);
              // coluna.innerHTML = propriedade.nome; 
            t_body.innerHTML += "<tr>"
              + "<td>" + propriedade.nome + "</td>"
              + "<td>" + propriedade.valor + "</td>"
              + "</tr>"
            });         
        })        
        .catch(err => console.log('Não foi possível buscar os dados', err));
</script>
</html>
